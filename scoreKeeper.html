<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleScoreKeeper.css">
    <title>Score keeper</title>
</head>

<body>
    <div class="container">
        <img src="tabletenis.jpg"
            alt="">
        <h1>Ping pong score keeper</h1>
        <p><span class="firstScore">0</span> to <span class="secondScore">0</span></p>
        <h2>Use buttons below to keep score</h2>
        <form action="/nothing">
            <label for="topScore">Playing to:</label>
            <select class="input" name="topScore">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </form>
        <div>
            <button class="addFirstPlayer">+1 Player One</button>
            <button class="addSecondPlayer">+1 Player Two</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="appScoreKeeper.js"></script>
</body>

</html>
